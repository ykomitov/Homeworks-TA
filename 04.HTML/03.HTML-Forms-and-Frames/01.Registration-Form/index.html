<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Problem 1. Registration form</title>
    <style type="text/css">
        table.formTable {
            border: 1px solid black;
            border-collapse: collapse;
            width: 400px;
            text-align: center;
        }

        td.inputName {
            border-bottom: 1px solid gray;
            width: 50px;
            font-weight: bold;
        }

        td.inputField {
            border-bottom: 1px solid gray;
            border-left: 1px solid gray;
            width: 350px;
            text-align: left;
            padding-left: 3px;
        }

        .shortTxt {
            width: 35px;
        }

        #buttons {
            background-color: #87ceeb;
        }

        #phone {
            width: 120px;
        }
    </style>

</head>
<body>
    <form action="testAction" method="get" class="registration">
        <table class="formTable">
            <tr>
                <td class="inputName">Last Name</td>
                <td class="inputField"><input type="text" name="lastName" autofocus /></td>
            </tr>
            <tr>
                <td class="inputName">First Name</td>
                <td class="inputField"><input type="text" name="firstName" /></td>
            </tr>
            <tr>
                <td class="inputName">Address</td>
                <td class="inputField"><textarea name="address"></textarea></td>
            </tr>
            <tr>
                <td class="inputName">City</td>
                <td class="inputField"><input type="text" name="city" /> State <input type="text" name="state" class="shortTxt" /></td>
            </tr>
            <tr>
                <td class="inputName">Zip/Postal Code</td>
                <td class="inputField"><input type="text" name="postCode" /></td>
            </tr>
            <tr>
                <td class="inputName">Country</td>
                <td class="inputField">
                    <select>
                        <option value="AU">Australia</option>
                        <option value="AT">Austria</option>
                        <option value="AZ">Azerbaijan</option>
                        <option value="BS">Bahamas</option>
                        <option value="BH">Bahrain</option>
                        <option value="BD">Bangladesh</option>
                        <option value="BB">Barbados</option>
                        <option value="BY">Belarus</option>
                        <option value="BE">Belgium</option>
                        <option value="BZ">Belize</option>
                        <option value="BJ">Benin</option>
                        <option value="BM">Bermuda</option>
                        <option value="BT">Bhutan</option>
                        <option value="BO">Bolivia, Plurinational State of</option>
                        <option value="BQ">Bonaire, Sint Eustatius and Saba</option>
                        <option value="BA">Bosnia and Herzegovina</option>
                        <option value="BW">Botswana</option>
                        <option value="BV">Bouvet Island</option>
                        <option value="BR">Brazil</option>
                        <option value="IO">British Indian Ocean Territory</option>
                        <option value="BN">Brunei Darussalam</option>
                        <option value="BG" selected>Bulgaria</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="inputName">Phone (country code, area code, number)</td>
                <td class="inputField"> (+<input type="tel" name="countryCode" class="shortTxt" />) <input type="tel" class="shortTxt" name="areaCode" /> <input type="tel" id="phone" name="number" /></td>
            </tr>
            <tr>
                <td class="inputName">E-mail</td>
                <td class="inputField"><input type="email" name="email" /></td>
            </tr>
            <tr>
                <td class="inputName">Birth date</td>
                <td class="inputField"><input type="date" name="birthday" placeholder="дд. мм. гггг г." /></td>
            </tr>
            <tr>
                <td class="inputName">Gender</td>
                <td class="inputField">
                    <select>
                        <option value="1" selected>Male</option>
                        <option value="2">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="inputName">Starting date</td>
                <td class="inputField">
                    <input type="radio" id="spring" name="startDate" value="Spring 2015" /><label for="spring">Spring 2015</label>
                    <input type="radio" id="summer" name="startDate" value="Summer 2015" /><label for="summer">Summer 2015</label>
                </td>
            </tr>
            <tr>
                <td class="inputName">Comments/Questions</td>
                <td class="inputField"><textarea name="comments"></textarea></td>
            </tr>
            <tr id="buttons">
                <td colspan="2"><input type="submit" value="Submit" /> <input type="reset" value="Clean This Form" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
