<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Fresh Fruits</title>

    <style type="text/css">
        table.outer td {
            border-style: none;
            width: 220px;
        }

        table.nested td {
            width: 30px;
            border: 1px outset;
            text-align: center;
        }
    </style>
</head>
<body>
    <table class="outer">
        <tr>
            <td colspan="2"><h1 style="text-align:center"><i>Fresh Fruits</i></h1></td>
        </tr>
        <tr>
            <td><p>It has long been known that a diet that includes at least a few servings of fresh fruit every day will keep you healthy, fit and trim.</p></td>
            <td><img src="picture.png" /></td>
        </tr>
        <tr>
            <td>
                <table class="nested">
                    <tr>
                        <td colspan="3">Title goes here</td>
                        <td>A</td>
                        <td style="text-align:right">B</td>
                    </tr>
                    <tr>
                        <td rowspan="3" style="text-align:left">C</td>
                        <td>D</td>
                        <td>E</td>
                        <td>F</td>
                        <td style="text-align:right">G</td>
                    </tr>
                    <tr>
                        <td>H</td>
                        <td colspan="2">I</td>
                        <td rowspan="2" style="text-align:right; vertical-align:bottom">J</td>
                    </tr>
                    <tr>
                        <td>K</td>
                        <td>L</td>
                        <td>M</td>
                    </tr>
                    <tr>
                        <td style="text-align:right">N</td>
                        <td colspan="4">O</td>
                    </tr>
                </table>
            </td>
            <td></td>
        </tr>
    </table>
</body>
</html>
