<!DOCTYPE html>
<html>
<head>
    <title>The Big Cat Project</title>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="styles/site.css" />
    <link rel="shortcut icon" href="home/favicon.ico" />
    <link rel="icon" href="home/favicon.ico" />
    <base href="/">
</head>
<body ng-app="catApp" ng-cloak ng-controller="MainController as vm">
    <toaster-container ng-cloak></toaster-container>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="../" class="navbar-brand">The Big Cats</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/add">Add Cat</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-if="!vm.currentUser">
                    <li><a href="/identity/register">Register</a></li>
                    <li><a href="/identity/login">Login</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-if="vm.currentUser">
                    <li><a href="/identity/profile">Hello, {{vm.currentUser.DisplayName}}!</a></li>
                    <li><a href="/" ng-click="vm.logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="main" class="container" ng-view></div>
    <footer class="navbar-fixed-bottom">
        <div class="container text-center">The Big Cat Project v. 0. 0. 1</div>
    </footer>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-cookies.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-messages.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.16/toaster.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.16/toaster.min.js"></script>
    <script src="scripts/app/app.js"></script>
    <script src="scripts/app/auth-service.js"></script>
    <script src="scripts/app/identity-service.js"></script>
    <script src="home/home-controller.js"></script>
    <script src="identity/main-controller.js"></script>
    <script src="identity/register/register-controller.js"></script>
    <script src="identity/login/login-controller.js"></script>
</body>
</html>
