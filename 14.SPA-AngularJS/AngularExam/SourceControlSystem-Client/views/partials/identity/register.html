<div class="container">
  <div class="well">
    <form name="signUpForm" class="form-horizontal" novalidate>
      <fieldset>
        <legend>Create New User</legend>
        <div class="form-group">
          <label for="email" class="col-md-2 control-label">E-mail</label>

          <div class="col-md-10">
            <input id="email" type="email" name="email" placeholder="E-mail" ng-model="user.email" required="required"
                   class="form-control"/>
          </div>
          <div class="col-md-10 col-md-offset-2 help-block"
               ng-messages="signUpForm.email.$error"
               ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
            <div class="text-danger">This needs to be a valid email!</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-md-2 control-label">Password</label>

          <div class="col-md-10">
            <input id="password" ng-minlength="6" type="password" name="password" placeholder="Password"
                   ng-model="user.password" required="required"
                   class="form-control"/>
          </div>
          <div class="col-md-10 col-md-offset-2 help-block"
               ng-messages="signUpForm..password.$error"
               ng-if="signUpForm.password.$invalid && signUpForm.password.$touched">
            <div class="text-danger">Minimum length is 6 symbols!</div>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmation" class="col-md-2 control-label">Confirm Password</label>

          <div class="col-md-10">
            <input id="confirmation" ng-minlength="6" type="password" name="confirmPassword" placeholder="Username"
                   ng-model="user.confirmPassword"
                   required="required" class="form-control"/>
          </div>
          <div class="col-md-10 col-md-offset-2 help-block"
               ng-messages="signUpForm..confirmPassword.$error"
               ng-if="signUpForm.confirmPassword.$invalid && signUpForm.confirmPassword.$touched">
            <div class="text-danger">Minimum length is 6 symbols!</div>
          </div>
          <div class="pull-right" style="margin-top: 10px;">
            <button ng-click="signup(user)" ng-disabled="signUpForm.$invalid" class="btn btn-primary">
              Create
            </button>
            <a href="#/" class="btn btn-primary">Cancel</a>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
