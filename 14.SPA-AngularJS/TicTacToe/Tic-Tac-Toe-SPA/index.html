<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-tac-toe client</title>
  <link type="text/css" rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="node_modules/angularjs-toaster/toaster.min.css"/>
  <link type="text/css" rel="stylesheet" href="styles/site.css" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="icon" href="favicon.ico" />
  <base href="/">
</head>
<body ng-app="ticTacToe" ng-cloak ng-controller="MainController as vm">
<toaster-container ng-cloak></toaster-container>
<div class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a href="../" class="navbar-brand">Tic Tac Toe</a>
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li ng-if="vm.currentUser"><a href="/games">Games</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right" ng-if="!vm.currentUser">
        <li><a href="/identity/register">Register</a></li>
        <li><a href="/identity/login">Login</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right" ng-if="vm.currentUser">
        <li><a href="/identity/profile">Hello, {{vm.currentUser.email}}!</a></li>
        <li><a href="/" ng-click="vm.logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
<div id="main" class="container" ng-view></div>
<footer class="footer">
  <div class="container text-center">Tic Tac Toe v. 0. 0. 1</div>
</footer>

<!-- Angular & other libraries -->
<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
<script type="text/javascript" src="node_modules/angular-cookies/angular-cookies.min.js"></script>
<script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="node_modules/angular-messages/angular-messages.min.js"></script>
<script src="node_modules/angularjs-toaster/toaster.min.js"></script>

<!-- Application specific scripts -->
<script src="scripts/app.js"></script>
<script src="scripts/common/auth-service.js"></script>
<script src="scripts/common/identity-service.js"></script>
<script src="scripts/controllers/main-controller.js"></script>
<script src="scripts/controllers/home-controller.js"></script>
<script src="scripts/controllers/register-controller.js"></script>
<script src="scripts/controllers/login-controller.js"></script>
<script src="scripts/controllers/games-controller.js"></script>
</body>
</html>
