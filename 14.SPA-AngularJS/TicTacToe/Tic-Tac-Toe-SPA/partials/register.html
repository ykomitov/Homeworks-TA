<div class="row">
  <div class="col-md-6 col-md-offset-2">
    <form class="form-horizontal" name="registerForm" novalidate>
      <fieldset>
        <legend>Register User</legend>
        <div class="form-group">
          <label for="inputEmail" class="col-lg-4 control-label">Email</label>
          <div class="col-lg-8">
            <input type="email" name="email" class="form-control"
                   id="inputEmail"
                   required="required"
                   placeholder="Email"
                   ng-model="user.email">
          </div>
          <div class="col-lg-8 col-lg-offset-4 help-block"
               ng-messages="registerForm.email.$error"
               ng-if="registerForm.email.$invalid && registerForm.email.$touched">
            <div ng-messages-include="/partials/error-messages.html"></div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-lg-4 control-label">Password</label>
          <div class="col-lg-8">
            <input type="password" name="password" class="form-control"
                   id="inputPassword"
                   required="required"
                   placeholder="Password"
                   ng-minlength="6"
                   ng-model="user.password">
          </div>
          <div class="col-lg-8 col-lg-offset-4 help-block"
               ng-messages="registerForm.password.$error"
               ng-if="registerForm.password.$invalid && registerForm.password.$touched">
            <div ng-messages-include="/partials/error-messages.html"></div>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword" class="col-lg-4 control-label">Confirm password</label>
          <div class="col-lg-8">
            <input type="password" name="confirmPassword" class="form-control"
                   id="confirmPassword"
                   required="required"
                   placeholder="Confirm password"
                   ng-minlength="6"
                   ng-model="user.confirmPassword">
          </div>
          <div class="col-lg-8 col-lg-offset-4 help-block"
               ng-messages="registerForm.confirmPassword.$error"
               ng-if="registerForm.confirmPassword.$invalid && registerForm.confirmPassword.$touched">
            <div ng-messages-include="/partials/error-messages.html"></div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button ng-disabled="registerForm.$invalid" ng-click="vm.register(user, registerForm)" class="btn btn-primary">Register</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
