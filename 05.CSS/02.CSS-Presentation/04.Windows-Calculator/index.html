<!DOCTYPE html>
<html>
<head>
    <link href="styles.css" rel="stylesheet" />
    <title>Problem 4. Windows Calculator</title>
</head>
<body>
    <div>
        <table class="outerWindow">
            <tr>
                <td id="outerTop" colspan="3">
                    <div><button class="winButtons" id="close"></button></div>
                    <div><button class="winButtons" id="maximize" disabled="disabled"></button></div>
                    <div><button class="winButtons" id="minimize"></button></div>
                    <div class="winButtons" id="icon"><span>Calculator</span></div>
                </td>
            </tr>
            <tr>
                <td id="middleLeftTop"></td>
                <td rowspan="2">
                    <table id="calculator">
                        <tr>
                            <td id="calcMenu"><div class="txtMenu">View</div><div class="txtMenu">Edit</div><div class="txtMenu">Help</div></td>
                        </tr>
                        <tr>
                            <td id="calcBody">
                                <div>
                                    <input type="text" id="result" placeholder="0" />
                                </div>
                                <div id="binOutput-out">
                                    <img src="images/bin-win.png" />
                                </div>
                                <div id="numSysSelectorTop">
                                    <input type="radio" name="numSys" id="Hex" /><label for="Hex">Hex</label>
                                    <input type="radio" name="numSys" id="Dec" checked /><label for="Dec">Dec</label>
                                    <input type="radio" name="numSys" id="Oct" /><label for="Oct">Oct</label>
                                    <input type="radio" name="numSys" id="Bin" /><label for="Bin">Bin</label>
                                </div>
                                <div id="keypadHolder">
                                    <button class="calcSmall" id="disabledButton" disabled></button>
                                    <button class="activeButton" id="txtButton">Mod</button>
                                    <button class="bigFonts" id="disabledButton" disabled>A</button>
                                    <button class="calcSmall" id="emptyButton">MC</button>
                                    <button class="calcSmall" id="emptyButton" disabled>MR</button>
                                    <button class="calcSmall" id="emptyButton" disabled>MS</button>
                                    <button class="calcSmall" id="emptyButton" disabled>M+</button>
                                    <button class="calcSmall" id="emptyButton" disabled>M-</button>
                                    <button class="activeButton" id="txtButton" onclick="result.value +='('">(</button>
                                    <button class="activeButton" id="txtButton" onclick="result.value +=')'">)</button>
                                    <button class="bigFonts" id="disabledButton" disabled>B</button>
                                    <button class="activeButton" id="arrow"></button>
                                    <button class="activeButton" id="txtButtonRes" onclick="result.value = 0">CE</button>
                                    <button class="activeButton" id="txtButtonRes" onclick="result.value = 0">C</button>
                                    <button class="activeButton" id="txtButton">±</button>
                                    <button class="calcSmall" id="disabledButton" disabled>√</button>
                                    <button class="activeButton" id="txtButton">RoL</button>
                                    <button class="activeButton" id="txtButton">RoR</button>
                                    <button class="bigFonts" id="disabledButton" disabled>C</button>
                                    <button class="activeButton" id="numButton" onclick="result.value +=7">7</button>
                                    <button class="activeButton" id="numButton" onclick="result.value +=8">8</button>
                                    <button class="activeButton" id="numButton" onclick="result.value +=9">9</button>
                                    <button class="activeButton" id="txtButton" onclick="result.value +='/'">/</button>
                                    <button class="calcSmall" id="disabledButton" disabled>%</button>
                                    <button class="activeButton" id="txtButton">Or</button>
                                    <button class="activeButton" id="txtButton">Xor</button>
                                    <button class="bigFonts" id="disabledButton" disabled>D</button>
                                    <button class="activeButton" id="numButton" onclick="result.value +=4">4</button>
                                    <button class="activeButton" id="numButton" onclick="result.value +=5">5</button>
                                    <button class="activeButton" id="numButton" onclick="result.value +=6">6</button>
                                    <button class="activeButton" id="txtButton" onclick="result.value +='*'">*</button>
                                    <button class="calcSmall" id="disabledButton" disabled>1/x</button>
                                    <button class="activeButton" id="txtButton">Lsh</button>
                                    <button class="activeButton" id="txtButton">Rsh</button>
                                    <button class="bigFonts" id="disabledButton" disabled>E</button>
                                    <button class="activeButton" id="numButton" onclick="result.value +=1">1</button>
                                    <button class="activeButton" id="numButton" onclick="result.value +=2">2</button>
                                    <button class="activeButton" id="numButton" onclick="result.value +=3">3</button>
                                    <button class="activeButton" id="txtButton" onclick="result.value +='-'">-</button>
                                    <button class="calcSmall" id="dummyButton" disabled></button>
                                    <button class="activeButton" id="txtButton">Not</button>
                                    <button class="activeButton" id="txtButton">And</button>
                                    <button class="bigFonts" id="disabledButton" disabled>F</button>
                                    <button class="activeButton" id="zero" onclick="result.value +=0">0</button>
                                    <button class="calcSmall" id="disabledButton" disabled>.</button>
                                    <button class="activeButton" id="txtButton" onclick="result.value +='+'">+</button>
                                    <button class="calcSmall" id="equals" onclick="result.value = eval(result.value)">=</button>
                                </div>
                                <div id="numSysSelectorBottom">
                                    <input type="radio" name="numSysSel" id="Qword" checked /><label for="Qword">Qword</label>
                                    <input type="radio" name="numSysSel" id="Dword" /><label for="Dword">Dword</label>
                                    <input type="radio" name="numSysSel" id="Word" /><label for="Word">Word</label>
                                    <input type="radio" name="numSysSel" id="Byte" /><label for="Byte">Byte</label>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
                <td id="middleRightTop"></td>
            </tr>
            <tr>
                <td id="middleLeftBottom"></td>
                <td id="middleRightBottom"></td>
            </tr>
            <tr>
                <td colspan="3" id="outerBottom"></td>
            </tr>
        </table>
    </div>
</body>
</html>
