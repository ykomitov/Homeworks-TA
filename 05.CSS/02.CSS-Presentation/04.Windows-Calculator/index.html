<!DOCTYPE html>
<html>
<head>
    <link href="styles.css" rel="stylesheet" />
    <title>Problem 4. Windows Calculator</title>
</head>
<body>
    <div>
        <table class="outerWindow">
            <tr>
                <td id="outerTop" colspan="3">
                    <div class="winButtons" id="close"></div>
                    <div class="winButtons" id="maximize"></div>
                    <div class="winButtons" id="minimize"></div>
                    <div class="winButtons" id="icon"><span>Calculator</span></div>
                </td>
            </tr>
            <tr>
                <td id="middleLeftTop"></td>
                <td rowspan="2">
                    <table id="calculator">
                        <tr>
                            <td id="calcMenu"><div class="txtMenu">View</div><div class="txtMenu">Edit</div><div class="txtMenu">Help</div></td>
                        </tr>
                        <tr>
                            <td id="calcBody">
                                <div>
                                    <input type="text" id="result" placeholder="0" />
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
                <td id="middleRightTop"></td>
            </tr>
            <tr>
                <td id="middleLeftBottom"></td>
                <td id="middleRightBottom"></td>
            </tr>
            <tr>
                <td colspan="3" id="outerBottom"></td>
            </tr>
        </table>
    </div>
</body>
</html>
