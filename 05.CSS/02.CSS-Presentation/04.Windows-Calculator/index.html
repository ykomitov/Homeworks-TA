<!DOCTYPE html>
<html>
<head>
    <link href="styles.css" rel="stylesheet" />
    <title>Problem 4. Windows Calculator</title>
</head>
<body>
    <div>
        <table class="outerWindow">
            <tr>
                <td id="outerTop" colspan="3">
                    <div><button class="winButtons" id="close"></button></div>
                    <div><button class="winButtons" id="maximize" disabled="disabled"></button></div>
                    <div><button class="winButtons" id="minimize"></button></div>
                    <div class="winButtons" id="icon"><span>Calculator</span></div>
                </td>
            </tr>
            <tr>
                <td id="middleLeftTop"></td>
                <td rowspan="2">
                    <table id="calculator">
                        <tr>
                            <td id="calcMenu"><div class="txtMenu">View</div><div class="txtMenu">Edit</div><div class="txtMenu">Help</div></td>
                        </tr>
                        <tr>
                            <td id="calcBody">
                                <div>
                                    <input type="text" id="result" placeholder="0" />
                                </div>
                                <div id="binOutput-out">
                                    <div id="binOutput-in">
                                        <p></p>
                                        <p></p>
                                        <p></p>
                                        <p></p>
                                    </div>
                                </div>
                                <div id="numSysSelectorTop">
                                    <input type="radio" name="numSys" id="Hex" /><label for="Hex">Hex</label>
                                    <input type="radio" name="numSys" id="Dec" checked /><label for="Dec">Dec</label>
                                    <input type="radio" name="numSys" id="Oct" /><label for="Oct">Oct</label>
                                    <input type="radio" name="numSys" id="Bin" /><label for="Bin">Bin</label>
                                </div>
                                <div id="keypadHolder">
                                    <button class="calcSmall" id="emptyButton" disabled></button>
                                    <button class="calcSmall" id="emptyButton" disabled>Mod</button>
                                    <button class="calcSmall" id="emptyButton" disabled>A</button>
                                    <button class="calcSmall" id="emptyButton" disabled>MC</button>
                                    <button class="calcSmall" id="emptyButton" disabled>MR</button>
                                    <button class="calcSmall" id="emptyButton" disabled>MS</button>
                                    <button class="calcSmall" id="emptyButton" disabled>M+</button>
                                    <button class="calcSmall" id="emptyButton" disabled>M-</button>
                                    <button class="calcSmall" id="emptyButton" disabled>(</button>
                                    <button class="calcSmall" id="emptyButton" disabled>)</button>
                                    <button class="calcSmall" id="emptyButton" disabled>B</button>
                                    <button class="calcSmall" id="emptyButton" disabled>←</button>
                                    <button class="calcSmall" id="emptyButton" disabled>CE</button>
                                    <button class="calcSmall" id="emptyButton" disabled>C</button>
                                    <button class="calcSmall" id="emptyButton" disabled>±</button>
                                    <button class="calcSmall" id="emptyButton" disabled>√</button>
                                    <button class="calcSmall" id="emptyButton" disabled>RoL</button>
                                    <button class="calcSmall" id="emptyButton" disabled>RoR</button>
                                    <button class="calcSmall" id="emptyButton" disabled>C</button>
                                    <button class="calcSmall" id="emptyButton" disabled>7</button>
                                    <button class="calcSmall" id="emptyButton" disabled>8</button>
                                    <button class="calcSmall" id="emptyButton" disabled>9</button>
                                    <button class="calcSmall" id="emptyButton" disabled>/</button>
                                    <button class="calcSmall" id="emptyButton" disabled>%</button>
                                    <button class="calcSmall" id="emptyButton" disabled>Or</button>
                                    <button class="calcSmall" id="emptyButton" disabled>Xor</button>
                                    <button class="calcSmall" id="emptyButton" disabled>D</button>
                                    <button class="calcSmall" id="emptyButton" disabled>4</button>
                                    <button class="calcSmall" id="emptyButton" disabled>5</button>
                                    <button class="calcSmall" id="emptyButton" disabled>6</button>
                                    <button class="calcSmall" id="emptyButton" disabled>*</button>
                                    <button class="calcSmall" id="emptyButton" disabled>1/x</button>
                                    <button class="calcSmall" id="emptyButton" disabled>Lsh</button>
                                    <button class="calcSmall" id="emptyButton" disabled>Rsh</button>
                                    <button class="calcSmall" id="emptyButton" disabled>E</button>
                                    <button class="calcSmall" id="emptyButton" disabled>1</button>
                                    <button class="calcSmall" id="emptyButton" disabled>2</button>
                                    <button class="calcSmall" id="emptyButton" disabled>3</button>
                                    <button class="calcSmall" id="emptyButton" disabled>-</button>
                                    <button class="calcSmall" id="dummyButton" disabled></button>
                                    <button class="calcSmall" id="emptyButton" disabled>Not</button>
                                    <button class="calcSmall" id="emptyButton" disabled>And</button>
                                    <button class="calcSmall" id="emptyButton" disabled>F</button>
                                    <button class="calcSmall" id="zero" disabled>0</button>
                                    <button class="calcSmall" id="emptyButton" disabled>.</button>
                                    <button class="calcSmall" id="emptyButton" disabled>+</button>
                                    <button class="calcSmall" id="equals">=</button>
                                </div>
                                <div id="numSysSelectorBottom">
                                    <input type="radio" name="numSysSel" id="Qword" checked /><label for="Qword">Qword</label>
                                    <input type="radio" name="numSysSel" id="Dword" /><label for="Dword">Dword</label>
                                    <input type="radio" name="numSysSel" id="Word" /><label for="Word">Word</label>
                                    <input type="radio" name="numSysSel" id="Byte" /><label for="Byte">Byte</label>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
                <td id="middleRightTop"></td>
            </tr>
            <tr>
                <td id="middleLeftBottom"></td>
                <td id="middleRightBottom"></td>
            </tr>
            <tr>
                <td colspan="3" id="outerBottom"></td>
            </tr>
        </table>
    </div>
</body>
</html>
